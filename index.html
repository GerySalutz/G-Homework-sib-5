<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Pendaftar</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-white text-dark">
    <div class="container-lg mt-5">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#register"
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#list-registrant"
            >List Pendaftar</a
          >
        </li>
      </ul>
      <div class="tab-content">
        <div id="register" class="tab-pane fade show active">
          <h2 class="mt-4">Form Registrasi</h2>
          <form id="regist">
            <div class="form-group mt-4">
              <label for="nama">Nama</label>
              <input
                type="text"
                id="nama"
                class="form-control"
                required
                minlength="10"
                placeholder="Minimal 10 Karakter"
              />
            </div>
            <div class="form-group">
              <label for="umur">Umur</label>
              <input
                type="number"
                id="umur"
                class="form-control"
                required
                min="25"
                placeholder="Minimal 25 tahun"
              />
            </div>
            <div class="form-group">
              <label for="uangSangu">Uang Sangu</label>
              <input
                type="number"
                id="uangSangu"
                class="form-control"
                required
                min="100000"
                max="1000000"
                placeholder="Minimal 100 ribu dan maksimal 1 juta"
              />
            </div>
            <button type="submit" class="btn btn-success mt-3">Submit</button>
          </form>
        </div>
        <div id="list-registrant" class="tab-pane fade">
          <h2 class="mt-3">List Pendaftar</h2>
          <table id="tabeldaftar" class="table table-bordered table-white mt-5">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Sangu</th>
              </tr>
            </thead>
            <tbody id="pendaftar"></tbody>
          </table>
          <p id="resume"></p>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
